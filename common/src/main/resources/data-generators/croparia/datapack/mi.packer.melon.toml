registry = "croparia:melons"
path = "modern_industrialization/recipe/croparia/packer_melon/${id.namespace}/{id.path}.json"
dependencies = "modern_industrialization"
template = """
{
  "type": "modern_industrialization:packer",
  "duration": 100,
  "eu": 2,
  "item_inputs": [
    {
      "item": "${melon}",
      "count": 1
    }
  ],
  "item_outputs": [
    {
      "item": "${material.result.id}",
      "count": ${material.result.amount},
      "components": ${material.result.components}
    }
  ]
}
"""